{% extends "layout.html" %}
{% block title %}Home{% endblock %}
{% block head %}
  {{ super() }}
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/react.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/JSXTransformer.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.4.0/animate.css">
  <style>
    html, body {
      /*background-color: #34495e;*/
      background-color: black;
      font-family: 'Lato';
      width: 100%;
      height: 100%;
      overflow: hidden;
      letter-spacing: 0.2em;
    }

    body > div {
        -webkit-overflow-scrolling: touch;
    }

    .selector {
      background-color: white;
      opacity: 0.4;
      position: absolute;
      height: 200px;
      width: 100%;
      top: 280px;
      transition: top 0.5s ease;

    }

    .item-container {
      height: 200px;

      /*margin: 5px 0;*/

    }

    .item {
      color: white;
      opacity: 1;

    }

    a {
      font-size: 80px;
      color: white;
      text-decoration: none;
      line-height: 200px;
    }

    .icon {
      margin: -10px 60px;
      height: 80px;
      width: 80px;
    }

    .icon > img {
      /*vertical-align: middle;*/
    }

    .clock {
      padding-top: 20px;
      color: white;
      text-align: center;
      font-size: 30px;
      height: 60px;
    }

    .goodmorning {
      padding-top: 70px;
      height: 130px;
      color: #F2F4FF;
      text-align: center;
      font-size: 45px;
    }
  </style>
{% endblock %}
{% block body %}
  {{ super() }}
  <div class="clock">7:20 PM</div>
  <div class="goodmorning">Goodmorning, Michelle.</div>
  <div class="selector animated slideInDown"></div>
  <div class="menu-group animated fadeInLeft">
    <div class="item-container" id="scr">
      <div class="item">
        <img class="icon" src="{{ url_for('static', filename='Screensaver.svg') }}"/>
        <a href="/screensaver" >Screensavers</a>
      </div>
    </div>
    <div class="item-container" id="wea">
      <div class="item">
        <img class="icon" src="{{ url_for('static', filename='Weather.svg') }}"/>
        <a href="/weather" >Weather</a>
      </div>
    </div>
    <div class="item-container" id="clk">
      <div class="item">
        <img class="icon" src="{{ url_for('static', filename='Clock.svg') }}"/>
        <a href="/clock" >Clock</a>
      </div>
    </div>
    <div class="item-container" id="cal">
      <div class="item">
        <img class="icon" src="{{ url_for('static', filename='Calendar.svg') }}"/>
        <a href="/calendar" >Calendar</a>
      </div>
    </div>
    <div class="item-container" id="quo">
      <div class="item">
        <img class="icon" src="{{ url_for('static', filename='Quotes.svg') }}"/>
        <a href="/quotes" >Quotes</a>
      </div>
    </div>
  </div>
{% endblock %}

{% block scripts %}
  {{ super() }}
  <script>
    var sections = ["scr", "clk", "wea", "cal", "quo"];
    var selection = 0;
    var count = 0;
    var delta = 100;
    $(function(){
      $(document).on('mousewheel', function(event){
        // console.log(event.deltaX, event.deltaY, event.deltaFactor);

        count += event.deltaY;

        if (count >= 0) {
          count = 0;
        }

        if (count <= -(sections.length - 1)*100) {
          count = -(sections.length - 1)*100
        }
        var s = Math.abs(parseInt(count / 100))

        if (s !== selection) {
          // change classes. All for
          // $('#'+sections[s]).addClass("selected")
          console.log(s, $('#'+sections[s]))
          $('.selector').css('top', (s * 200) + 280 + 'px')
          // for (var i = 0; i < sections.length; i++) {
          //   if(i !== s) {
          //     $('#'+sections[i]).removeClass("selected")
          //   }
          // }
          selection = s
        }
        // console.log(count);
      });

      $(document).on('click', function(event){
        console.log(sections[selection]);
        $(".menu-group").removeClass("fadeInLeft");
        $(".menu-group").addClass("bounceOutUp");
        setTimeout(function(){
          $("#"+sections[selection]+" a")[0].click()
        },400);


      });

      function getTime() {
        var d = new Date();
        var hours = d.getHours();
        var minutes = d.getMinutes();
        var ampm = hours >= 12 ? 'PM' : 'AM';
        hours = hours % 12;
        hours = hours ? hours : 12; // the hour '0' should be '12'
        minutes = minutes < 10 ? '0'+minutes : minutes;
        var strTime = hours + ':' + minutes + ' ' + ampm;
        $(".clock").text(strTime);
      }
      getTime();
      var int = setInterval(getTime, 5000);


    });


  </script>
{% endblock %}
