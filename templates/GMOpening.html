{% extends "layout.html" %}
{% block title %}Home{% endblock %}
{% block head %}
  {{ super() }}
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.4.0/animate.css">
  <link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>

  <style>

  body {
    background-color: #3498db;
    font-family: 'Lato', sans-serif;
    color: white;
    text-align: center;
    height: 1366px;
  }

  .clock {
    padding-top: 20px;
    color: white;
    font-size: 25px;
  }

  .emoji {
    margin-left: auto;
    margin-right: auto;
    margin-top: 80px;
    display: block;
  }

  .goodmorning {
    font-size: 90px;
    margin-top: 60px;
  }

  .line {
    width: 600px;
    margin-top: 80px;
    border-width: 3px;
    border-top: 1px solid white;
  }

  .calendar {
    margin-left: auto;
    margin-right: auto;
    margin-top: 80px;
    display: block;
  }

  .currentDate {
    margin-top: 80px;
  }

  .today {
    font-size: 90px;
  }

  .date {
    font-size: 110px;
    line-height: 100px;
  }

  </style>

{% endblock %}
{% block body %}
  {{ super() }}

  <p class="clock"></p>
  <img class="emoji" src="http://emojione.com/wp-content/uploads/assets/emojis/1f4a9.svg" height="180" width="180">
  <p class="goodmorning">Goodmorning, Michelle.</p>

  <hr class="line">

  <img class="calendar" src="http://imgh.us/Calendar_icon.svg" height="180" width="180">
  <div class="currentDate">
    <p class="today"></p>
    <p class="date"></p>
  </div>

{% endblock %}

{% block scripts %}
    {{ super() }}

  <script>


  // CLOCK

  function getTime() {
    var d = new Date();
    var hours = d.getHours();
    var minutes = d.getMinutes();
    var ampm = hours >= 12 ? 'PM' : 'AM';
    hours = hours % 12;
    hours = hours ? hours : 12; // the hour '0' should be '12'
    minutes = minutes < 10 ? '0'+minutes : minutes;
    var strTime = hours + ':' + minutes + ' ' + ampm;
    $(".clock").text(strTime);
  }
  getTime();
  var int = setInterval(getTime, 5000);

  // EMOJI

  var emojiArray =
  [
    "http://emojione.com/wp-content/uploads/assets/emojis/1f601.svg",
    "http://emojione.com/wp-content/uploads/assets/emojis/1f602.svg",
    "http://emojione.com/wp-content/uploads/assets/emojis/1f604.svg",
    "http://emojione.com/wp-content/uploads/assets/emojis/1f606.svg",
    "http://emojione.com/wp-content/uploads/assets/emojis/1f60a.svg",
    "http://emojione.com/wp-content/uploads/assets/emojis/1f643.svg",
    "http://emojione.com/wp-content/uploads/assets/emojis/263a.svg",
    "http://emojione.com/wp-content/uploads/assets/emojis/1f618.svg",
    "http://emojione.com/wp-content/uploads/assets/emojis/1f60e.svg",
    "http://emojione.com/wp-content/uploads/assets/emojis/1f60f.svg",
    "http://emojione.com/wp-content/uploads/assets/emojis/1f4a9.svg"
  ]

  getRandomImage(emojiArray, "");

  function getRandomImage(imgAr) {
    var num = Math.floor( Math.random() * imgAr.length );
    var img = imgAr[ num ];
    return img
  }

  // Get Current Date

  var objToday = new Date(),
                weekday = new Array('Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'),
                dayOfWeek = weekday[objToday.getDay()],
                domEnder = new Array( 'th', 'st', 'nd', 'rd', 'th', 'th', 'th', 'th', 'th', 'th' ),
                dayOfMonth = today + (objToday.getDate() < 10) ? '0' + objToday.getDate() + domEnder[objToday.getDate()] : objToday.getDate() + domEnder[parseFloat(("" + objToday.getDate()).substr(("" + objToday.getDate()).length - 1))],
                months = new Array('January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'),
                curMonth = months[objToday.getMonth()],
                curYear = objToday.getFullYear(),
                curHour = objToday.getHours() > 12 ? objToday.getHours() - 12 : (objToday.getHours() < 10 ? "0" + objToday.getHours() : objToday.getHours()),
                curMinute = objToday.getMinutes() < 10 ? "0" + objToday.getMinutes() : objToday.getMinutes(),
                curSeconds = objToday.getSeconds() < 10 ? "0" + objToday.getSeconds() : objToday.getSeconds(),
                curMeridiem = objToday.getHours() > 12 ? "PM" : "AM";
  var today = dayOfWeek + ",";
  var date = curMonth + " " + dayOfMonth;
  console.log(today)
  console.log(date)

  // Jquery

  $(document).ready(function() {
    // date
    $('.today').text(today)
    $('.date').text(date)

    $('.emoji').attr("src", getRandomImage(emojiArray))
  })

  </script>

{% endblock %}
