{% extends "layout.html" %}
{% block title %}Home{% endblock %}
{% block head %}
  {{ super() }}
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.4.0/animate.css">
  <link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>

  <style>

  body {
    background-color: #3498db;
    font-family: 'Lato', sans-serif;

  }

  .clock {
    padding-top: 20px;
    color: white;
    text-align: center;
    font-size: 25px;
  }

  .emoji {
    margin-left: auto;
    margin-right: auto;
    margin-top: 80px;
    display: block;
  }

  .goodmorning {
    text-align: center;
    font-size: 90px;
    margin-top: 60px;
    color: white;
  }

  .line {
    width: 600px;
    margin-top: 80px;
    border-width: 3px;
    border-top: 1px solid white;
  }

  </style>

{% endblock %}
{% block body %}
  {{ super() }}

  <p class="clock"></p>
  <img class="emoji" src="http://emojione.com/wp-content/uploads/assets/emojis/1f643.svg" height="180" width="180">
  <p class="goodmorning">Goodmorning, Michelle.</p>

  <hr class="line">

{% endblock %}

{% block scripts %}
    {{ super() }}

  <script>


  // CLOCK

  function getTime() {
    var d = new Date();
    var hours = d.getHours();
    var minutes = d.getMinutes();
    var ampm = hours >= 12 ? 'PM' : 'AM';
    hours = hours % 12;
    hours = hours ? hours : 12; // the hour '0' should be '12'
    minutes = minutes < 10 ? '0'+minutes : minutes;
    var strTime = hours + ':' + minutes + ' ' + ampm;
    $(".clock").text(strTime);
  }
  getTime();
  var int = setInterval(getTime, 5000);

  function getRandomImage(imgAr, path) {
    path = path || 'images/'; // default path here
    var num = Math.floor( Math.random() * imgAr.length );
    var img = imgAr[ num ];
    var imgStr = '<img src="' + path + img + '" alt = "">';
    document.write(imgStr); document.close();
  }


  </script>
