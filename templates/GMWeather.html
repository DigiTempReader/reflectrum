{% extends "layout.html" %}
{% block title %}Home{% endblock %}
{% block head %}
  {{ super() }}
  <link rel="stylesheet" type="text/css" href="/style/gmweather.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.4.0/animate.css">
  <link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
{% endblock %}
{% block body %}
  {{ super() }}

  <p class="clock"></p>

  <div class="weaHead">
    <div class="container">
      <p class="location">Berkeley, CA</p>
      <p class="weaDesc">Partly Cloudy</p>
    </div>
    <p class="temperature">45ยบ</p>
  </div>

  <div class="weaDetail">
    <ul class="detailUL">
      <li class="dayOfWeek left">Sunday</li>
      <li class="today left">Today</li>
      <li class="highTemp right">48ยบ</li>
      <li class="lowTemp right">41ยบ</li>
    </ul>
  </div>

  <hr class="line">

{% endblock %}

{% block scripts %}

<script>

// CLOCK

  function getTime() {
    var d = new Date();
    var hours = d.getHours();
    var minutes = d.getMinutes();
    var ampm = hours >= 12 ? 'PM' : 'AM';
    hours = hours % 12;
    hours = hours ? hours : 12; // the hour '0' should be '12'
    minutes = minutes < 10 ? '0'+minutes : minutes;
    var strTime = hours + ':' + minutes + ' ' + ampm;
    $(".clock").text(strTime);
  }
  getTime();
  var int = setInterval(getTime, 5000);

</script>

{% endblock %}
