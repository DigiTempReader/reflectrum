{% extends "layout.html" %}
{% block title %}Home{% endblock %}
{% block head %}
  {{ super() }}

  <script src="/scripts/sequence.js"></script>
  <link rel="stylesheet" type="text/css" href="style/quotes.css">
  <link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.4.0/animate.css">

  <style>

  html, body {
    font-family: 'Lato', sans-serif;
    background-color: #9b59b6;
    height: 100%;
    width: 100%;
    display: table;
  }

  .clock {
    padding-top: 20px;
    color: white;
    text-align: center;
    font-size: 25px;
  }

  .quote {
    font-size: 80px;
    margin: 0 auto;
    color: white;
    vertical-align: middle;
    width: 600px;
    display: table-cell;
    -webkit-animation-delay: 1s;
    animation-delay: 1s;
  }

  img {
    position: absolute;
  }

  .opening {
    top: 40px;
    left: 40px;
  }

  .closing {
    bottom: 40px;
    right: 40px;
  }

  </style>

{% endblock %}

{% block body %}
  {{ super() }}

  <p class="clock"></p>
  <img class="opening animated fadeInLeft" src="/img/Opening%20Quotes.svg">
  <p class="quote animated fadeInDown"></p>
  <img class="closing animated fadeInRight" src="/img/Closing%20Quotes.svg">

  {% endblock %}
  {% block scripts %}

  {{ super() }}
  <script>

  function getTime() {
    var d = new Date();
    var hours = d.getHours();
    var minutes = d.getMinutes();
    var ampm = hours >= 12 ? 'PM' : 'AM';
    hours = hours % 12;
    hours = hours ? hours : 12; // the hour '0' should be '12'
    minutes = minutes < 10 ? '0'+minutes : minutes;
    var strTime = hours + ':' + minutes + ' ' + ampm;
    $(".clock").text(strTime);
  }
  getTime();
  var int = setInterval(getTime, 5000);

  var quotes =
  [
    "Do something today that your future self will thank you for.",
    "The best way to fix the world is to fix yourself.",
    "Actions speak louder than reasons.",
    "Don't give reason unless you have to!",
    "It's okay to fail in the pursuit of a meaningful goal.",
    "You fail and you learn.",
    "People can suprise you.",
    "It's okay to ask for assistance.",
    "All design is redesign.",
    "If you believe, then you can achieve.",
    "You have to struggle in order to progress. So if you're strugging, you're only progressing.",
    "Turn that frown upside down.",
    "Make a wish, or make it happen."
  ]

  function getQuote() {
   return quotes[Math.floor(Math.random() * quotes.length)];
  };

  $(document).ready(function() {
    $('.quote').text(getQuote());
  });

  </script>
  {% endblock %}
